name: Karachi AQI Daily CI/CD Pipeline

on:
  push:
    paths:
      - 'src/**'
  schedule:
    - cron: '0 3 * * *'  # Every day at 3 AM UTC (8 AM PKT)

jobs:
  run-aqi-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🗂️ Step 1 — Fetch and Update Daily Data
      run: python src/update_daily_data.py

    - name: 🧹 Step 2 — Preprocess Updated Data
      run: python src/preprocess_daily_data.py

    - name: 🧠 Step 3 — Train LSTM Model
      run: python src/lstm_model_training.py

    - name: 🔮 Step 4 — Predict Next 3 Days AQI
      run: python src/predict.py

    - name: 📤 Commit Updated Files (Optional)
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add processed_data/ lstm_model/ predictions/
        git commit -m "🔄 Auto: Daily AQI update & forecast [skip ci]" || echo "No changes to commit"
        git push

