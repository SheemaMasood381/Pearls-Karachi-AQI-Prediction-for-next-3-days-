name: Karachi AQI Daily CI/CD Pipeline

on:
  push:
    paths:
      - 'src/**'
  schedule:
    - cron: '0 3 * * *'  # Every day at 3 AM UTC (8 AM PKT)

jobs:
  run-aqi-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—‚ï¸ Step 1 â€” Fetch and Update Daily Data
      run: python src/update_daily_data.py

    - name: ğŸ§¹ Step 2 â€” Preprocess Updated Data
      run: python src/preprocess_daily_data.py

    - name: ğŸ§  Step 3 â€” Train LSTM Model
      run: python src/lstm_model_training.py

    - name: ğŸ”® Step 4 â€” Predict Next 3 Days AQI
      run: python src/predict.py

    - name: ğŸ“¤ Commit Updated Files (Optional)
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add processed_data/ lstm_model/ predictions/
        git commit -m "ğŸ”„ Auto: Daily AQI update & forecast [skip ci]" || echo "No changes to commit"
        git push

